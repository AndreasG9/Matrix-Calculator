  <div class="main-container">

    <div class="size-container">
      <form action="" method=""></form>
        <label for="matrix a size" id=matrix-size-label>matrix A size:</label>
        <input type="number" class="m-size" id="input-size-am">
        <span class="bold">x</span>
        <input type="number" class="n-size" id="input-size-an">

        <div></div>

        <label for="matrix b size" id=matrix-size-label>matrix B size:</label>
        <input type="number" class="m-size" id="input-size-bm">
        <span class="bold"">x</span>
        <input type="number" class="n-size" id="input-size-bn">
        <div class="center-btn">
          <button type="submit" id="create-btn" class="pointer">CREATE</button>
       </div>
      </form>
    </div>

    <div class="matrices-container">
      <div class="">
        <span class="matrix-label">A</span> 
        <form action="" class="matrix-grid-a">
          <!-- DOM, insert matrix a here-->
        </form>

          <div class="matrix-buttons">

            <button id="matrix-a-det-btn" class="pointer button">det(A)</button>
            <button id="matrix-a-inverse-btn" class="pointer button">A<sup>-1</sup></button>

            <button id="matrix-a-raised-btn" class="pointer ">A<sup><input type="number" id="matrix-a-raised-power" ></sup></button>
            
            <button id="matrix-a-transpose-btn" class="pointer ">TRANSPOSE  <br>   A</button>
            <button type="submit" id="matrix-a-clear-btn" class="pointer ">CLEAR A</button>

          </div>
        </div>

      <div class="operator">
        <button>SWAP</button>
        <select name="" id="matrix-operator" class="bold pointer">
          <option value="*" class="bold">*</option>
          <option value="+" class="bold">+</option>
          <option value="-" class="bold">-</option>
        </select>
      </div>

      <div class="matrix-grid-b-container">
        <span class="matrix-label">B</span> 
        <form action="" class="matrix-grid-b">
          <!-- DOM, insert matrix b here-->
        </form>

        <div class="matrix-buttons">

          <button id="matrix-b-det-btn" class="pointer">det(B)</button>
          <button id="matrix-b-inverse-btn" class="pointer  ">B<sup>-1</sup></button>

          <button id="matrix-b-raised-btn" class="pointer ">B<sup><input type="number" id="matrix-b-raised-power" ></sup></button>
          
          <button id="matrix-b-transpose-btn" class="pointer ">TRANSPOSE B</button>
          <button type="submit" id="matrix-b-clear-btn" class="pointer ">CLEAR B</button>

        </div>
      </div>

      <button type="submit" id="compute-btn" class="pointer">COMPUTE</button> 
    </div>
