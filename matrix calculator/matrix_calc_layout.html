<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJG's Matrix Calculator</title>
  <link rel="stylesheet" href="matrix_style.css">
  <script  src="matrix_calc_script.js" defer></script>

</head>
<body>

  <header class="main-header">
    <h2>Matrix Calculator</h2>
  </header>

  <div class="main-container">

    <div class="size-container">
      <form action="" method=""></form>
        <label for="matrix a size" id=matrix-size-label>matrix A size:</label>
        <input type="number" class="m-size" id="input-size-am">
        <span class="bold">x</span>
        <input type="number" class="n-size" id="input-size-an">

        <div></div>

        <label for="matrix b size" id=matrix-size-label>matrix B size:</label>
        <input type="number" class="m-size" id="input-size-bm">
        <span class="bold"">x</span>
        <input type="number" class="n-size" id="input-size-bn">
        <div class="center-btn">
          <button type="submit" id="create-btn" class="pointer">CREATE</button>
       </div>
      </form>
    </div>

    <div class="matrices-container">
      <div class="">
        <div class="matrix-label" id="matrix-a-label">A</div> 
        <form action="" class="matrix-grid-a">
          <!-- DOM, insert matrix a here-->
        </form>

          <div class="matrix-buttons">
            <button id="matrix-a-det-btn" class="pointer button">det(A)</button>
            <button id="matrix-a-inverse-btn" class="pointer button">A<sup>-1</sup></button>

            <div class="exponential-box">
              <form action="" class="exponential" name="testing">
                <button type="button" id="matrix-a-raised-btn" class="pointer" >A<sup>n</sup></button>
                <input type="number" name="matrix-a-raised-power" id="matrix-a-raised-power" onkeydown="return (event.keyCode!=13);">
              </form>
            </div>

            <button id="matrix-a-transpose-btn" class="pointer ">TRANSPOSE  <br>   A</button>
            <button type="submit" id="matrix-a-clear-btn" class="pointer ">CLEAR A</button>
          </div>
        </div>

      <div class="operator">
        <button id="swap-btn" class="pointer">SWAP</button>
        <select name="" id="matrix-operator" class="bold pointer">
          <option value="*" class="bold">*</option>
          <option value="+" class="bold">+</option>
          <option value="-" class="bold">-</option>
        </select>
      </div>

      <div class="matrix-grid-b-container">
        <div class="matrix-label" id="matrix-b-label">B</div> 
        <form action="" class="matrix-grid-b">
          <!-- DOM, insert matrix b here-->
        </form>

        <div class="matrix-buttons">

          <button id="matrix-b-det-btn" class="pointer">det(B)</button>
          <button id="matrix-b-inverse-btn" class="pointer  ">B<sup>-1</sup></button>

          <div class="exponential-box">
            <form action="" class="exponential">
              <button type="button" id="matrix-b-raised-btn" class="pointer"">B<sup>n</sup></button>
              <input type="number" name="" id="matrix-b-raised-power" onkeydown="return (event.keyCode!=13);">
            </form>
          </div>

           <!-- <button id="matrix-b-raised-btn" class="pointer ">B<sup>n</sup></button> -->


          <button id="matrix-b-transpose-btn" class="pointer ">TRANSPOSE B</button>
          <button type="submit" id="matrix-b-clear-btn" class="pointer ">CLEAR B</button>
        </div>
      </div>

      <button type="submit" id="compute-btn" class="pointer">COMPUTE</button> 
    </div>


  <div class="solution-container">
    <div class="result-wrapper">
      <!-- 5 divs: will ocupy two matrices(table form), binary operator, =, and result 
      || will ocupy unary op, one matrix, =, and result-->
      <div></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
      <div class="five"></div>
  </div>
    <div class="res"></div>
  </div>
</div>


  <div class="warning-box" >
    <div id="warning-msg" >
      MESSAGE MESSAGE 
    </div>
    <button id="close-btn">OK</button>
  </div>

  <div id="overlay-background"></div>


</body>
</html>
